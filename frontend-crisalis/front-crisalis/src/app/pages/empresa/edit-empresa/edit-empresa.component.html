<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

          <div class="form-group">
            <label for="cuit" class="form-label">CUIT</label>
            <input type="text" class="form-control" id="cuit" name="cuit" [(ngModel)]="cuit" required>
          </div>
          <div class="form-group">
            <label for="razonSocial" class="form-label">Razon social</label>
            <input type="text" class="form-control" id="razonSocial" name="razonSocial" [(ngModel)]="razonSocial" required>
          </div>
          <div class="form-group">
            <label for="fechaInicioActividades" class="form-label">Fecha de inicio de actividades</label>
            <input type="text" class="form-control" id="fechaInicioActividades" name="fechaInicioActividades" [(ngModel)]="fechaInicioActividades" required>
          </div>
          <h3>Representante</h3>
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required>
          </div>
          <div class="form-group">
            <label for="dniCliente" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dniCliente" name="dniCliente" [(ngModel)]="dniCliente" required>
          </div>


          <button class="btn btn-primary">Editar empresa</button>
      </form>
    </div>
  </div>
</div>
