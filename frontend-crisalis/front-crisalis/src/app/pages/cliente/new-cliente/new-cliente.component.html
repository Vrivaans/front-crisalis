<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre" class="form-label">Email address</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [([(ngModel)]="nombre" required>

          </div>
      </form>
    </div>
  </div>
</div>
